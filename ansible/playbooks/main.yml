---
- name: Configure application servers
  hosts: app_servers
  become: yes
  vars:
    app_user: appuser
    app_directory: /opt/app
    python_version: "3.9"
  
  tasks:
    - name: Update package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
    
    - name: Install required packages
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - nginx
          - postgresql-client
          - curl
          - git
        state: present
    
    - name: Create application user
      user:
        name: "{{ app_user }}"
        system: yes
        shell: /bin/bash
        home: "/home/{{ app_user }}"
    
    - name: Create application directory
      file:
        path: "{{ app_directory }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
    
    - name: Configure nginx
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/app
        owner: root
        group: root
        mode: '0644'
      notify: restart nginx
    
    - name: Enable nginx site
      file:
        src: /etc/nginx/sites-available/app
        dest: /etc/nginx/sites-enabled/app
        state: link
      notify: restart nginx
    
    - name: Configure firewall
      ufw:
        rule: allow
        port: '80'
        proto: tcp
    
    - name: Configure firewall for HTTPS
      ufw:
        rule: allow
        port: '443'
        proto: tcp

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted 